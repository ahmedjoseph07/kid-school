<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid School</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-icon">
                <div><img src="assets/logo.png" alt=""></div>
                <div class="logo-text">SCHOOL</div>
            </div>
            <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
            <div>
                <ul class="nav-ul">
                    <li  class="nav-li">Home</li>
                    <li  class="nav-li">About</li>
                    <li  class="nav-li">Facilities</li>
                    <li  class="nav-li">Admission</li>
                </ul>
            </div>
            <div><button class="nav-btn">Contact</button></div>
        </nav>
        <hr class="hr">
        <section class="hero">
            <div class="hero-text">
                <div class="hero-title"> <span class="color-primary">Empowering</span> <br>         
                    students from small age <span class="color-secondary">towards vision</span>
                </div>
                <p class="hero-desc">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                <div><button  class="hero-btn">Enroll Now</button></div>
            </div>
            <div class="hero-img"><img src="assets/hero-kids.png" alt="kid-img"></div>
        </section>
    </header>
    <script src="https://kit.fontawesome.com/9384c9c0f2.js" crossorigin="anonymous"></script>
</body>
</html>
